<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archived Data</title>
</head>
<body>
    <h1>Archived Data</h1>
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Value</th>
            </tr>
        </thead>
        <tbody>
            {% for data in archived_data %}
            <tr>
                <td>{{ data.date|date:"Y-m-d" }}</td>
                <td>{{ data.value }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
