<!-- state_view.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}State View{% endblock %}</title>
</head>
<body>

<h1>State: {{ state }}</h1>

{% if users %}
    <ul>
        {% for user in users %}
            <li><a href="{% url 'user_details_view' user_id=user.id %}">{{ user.name }}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>No users available for this state.</p>
{% endif %}

</body>
</html>
