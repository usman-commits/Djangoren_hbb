<!-- region_view.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Region View{% endblock %}</title>
</head>
<body>

<h1>Region: {{ region }}</h1>

{% if states %}
    <ul>
        {% for state in states %}
            <li><a href="{% url 'state_view' state=state.0 %}">{{ state.1 }}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>No states available for this region.</p>
{% endif %}

</body>
</html>
